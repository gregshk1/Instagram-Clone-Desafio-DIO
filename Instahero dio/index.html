<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instahero a rede social dos heróis</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem do aplicativo do Instahero no celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instahero">
                <div class="profile-photo">
                    <img src="./img/IronMan.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como IronMan</a>
                <a href="#" class="instagram-logout">Jarvis, remova a conta!</a>
            </div>
        <div class="group">
            <p class="not-account">Não é o IronMan?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o App!</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
